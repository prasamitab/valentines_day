<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Very Serious Question</title>
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #ffccd5;
            --dark-pink: #c9184a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--light-pink);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            width: 400px;
            transition: all 0.5s ease;
        }

        h1 { color: var(--dark-pink); font-size: 1.5rem; }
        
        .gif-space {
            width: 150px;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            height: 50px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn { background-color: #4CAF50; color: white; }
        
        #noBtn {
            background-color: var(--pink);
            color: white;
            position: absolute;
            left: 55%;
        }

        /* Success State */
        .hidden { display: none; }
        
        .gift-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .gift {
            background: var(--light-pink);
            padding: 10px;
            border-radius: 10px;
            font-size: 0.8rem;
            border: 2px dashed var(--dark-pink);
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="proposalSection">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/T86p622TJx8Nq/giphy.gif" alt="Cute bear" class="gif-space">
            <h1 id="question">Will you be my Valentine? ‚ù§Ô∏è</h1>
            <p id="subtext">Think carefully...</p>
            
            <div class="btn-group">
                <button id="yesBtn">YES</button>
                <button id="noBtn">NO</button>
            </div>
        </div>

        <div id="successSection" class="hidden">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/K976W9rX147qU/giphy.gif" class="gif-space">
            <h1>Yay! I knew you'd say yes! ü•≥</h1>
            <p>Since you're so smart, here are your rewards:</p>
            <div class="gift-container">
                <div class="gift">üéüÔ∏è 1x Unlimited Hugs Pass</div>
                <div class="gift">üçï 1x Pizza Dinner (My treat!)</div>
                <div class="gift">üéÆ 1x "Win any argument" card</div>
                <div class="gift">‚òï 1x Coffee Date on demand</div>
            </div>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const proposalSection = document.getElementById('proposalSection');
        const successSection = document.getElementById('successSection');
        const question = document.getElementById('question');
        let noClickCount = 0;

        // Function to move the No button
        function moveButton() {
            noClickCount++;
            
            // Random position
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change text as he struggles
            if(noClickCount === 2) {
                question.innerText = "Wait, are you sure??";
            } else if(noClickCount === 4) {
                question.innerText = "You're really trying hard, huh?";
                noBtn.style.transform = "scale(0.8)";
            } else if(noClickCount === 6) {
                question.innerText = "Okay, that's enough. Click YES.";
                noBtn.style.transform = "scale(0.5)";
            } else if(noClickCount >= 8) {
                noBtn.innerText = "YES";
                noBtn.style.backgroundColor = "#4CAF50";
                noBtn.style.transform = "scale(1)";
            }
        }

        // On Mouseover (for Laptop)
        noBtn.addEventListener('mouseover', () => {
            if(noClickCount < 8) moveButton();
        });

        // On Click (for Mobile)
        noBtn.addEventListener('click', () => {
            if(noClickCount < 8) {
                moveButton();
            } else {
                showSuccess();
            }
        });

        yesBtn.addEventListener('click', showSuccess);

        function showSuccess() {
            proposalSection.classList.add('hidden');
            successSection.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffb3c1";
        }
    </script>
</body>
</html>
